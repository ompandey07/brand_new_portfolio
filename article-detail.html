<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Read detailed articles by Om Pandey, a dedicated full stack developer based in Nepal."
    />
    <title>Article Detail</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="HeroImages/Profile.png" type="image/x-icon">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Remix Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        overflow-x: hidden;
      }

      :root {
        --primary: #ffffff;
        --secondary: #a0a0a0;
        --accent: #dc2626;
        --accent-light: #ef4444;
        --background: #0a0a0a;
        --surface: #1a1a1a;
        --surface-light: #2a2a2a;
        --border: #404040;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: var(--primary);
        line-height: 1.7;
        width: 100%;
        max-width: 100vw;
      }

      .cursive-font {
        font-family: 'Dancing Script', cursive;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--background);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--accent);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-light);
      }

      /* Main Container */
      .main-container {
        padding: 2rem 1rem;
        min-height: 100vh;
        background: var(--background);
        width: 100%;
      }

      /* Article Container */
      .article-container {
        max-width: 900px;
        margin: 0 auto;
        width: 100%;
      }

      .back-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--secondary);
        text-decoration: none;
        margin-bottom: 2rem;
        padding: 0.75rem 1.5rem;
        background: var(--background);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        border-radius: 5px;
      }

      .back-button:hover {
        color: var(--accent);
      }

      /* Article Content */
      .article-content {
        background: var(--background);
        width: 100%;
        opacity: 0;
        transform: translateY(30px);
        animation: slideInUp 0.8s ease-out 0.2s forwards;
      }

      @keyframes slideInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Article Header - Centered */
      .article-header {
        text-align: center;
        margin-bottom: 3rem;
        padding: 0;
      }

      .article-title {
        color: var(--primary);
        font-size: 3rem;
        font-weight: 800;
        margin-bottom: 1rem;
        line-height: 1.2;
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        word-wrap: break-word;
      }

      .article-meta {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        color: var(--secondary);
        margin-bottom: 2rem;
      }

      .meta-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1rem;
        font-weight: 500;
      }

      .meta-item i {
        color: var(--accent);
        font-size: 1.1rem;
        width: 20px;
      }

      /* Article Content - Centered */
      .article-description {
        font-size: 1.2rem;
        color: var(--primary);
        margin: 2rem 0;
        line-height: 1.8;
        background: var(--background);
        word-wrap: break-word;
        overflow-wrap: break-word;
        text-align: center;
      }

      /* CKEditor Content Styling */
      .article-description h1,
      .article-description h2,
      .article-description h3,
      .article-description h4,
      .article-description h5,
      .article-description h6 {
        color: var(--primary);
        font-weight: 700;
        margin: 2rem 0 1rem 0;
        line-height: 1.3;
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-align: center;
      }

      .article-description h1 { font-size: 2.2rem; }
      .article-description h2 { font-size: 2rem; }
      .article-description h3 { font-size: 1.8rem; }
      .article-description h4 { font-size: 1.5rem; }
      .article-description h5 { font-size: 1.3rem; }
      .article-description h6 { font-size: 1.1rem; }

      .article-description p {
        margin: 1.5rem 0;
        color: var(--primary);
        font-size: 1.1rem;
        text-align: center;
      }

      .article-description ul,
      .article-description ol {
        margin: 1.5rem 0;
        padding-left: 2rem;
        color: var(--primary);
        text-align: left;
        display: inline-block;
      }

      .article-description li {
        margin: 0.8rem 0;
      }

      .article-description blockquote {
        margin: 2rem 0;
        padding: 1.5rem;
        background: var(--surface);
        border-left: 4px solid var(--accent);
        font-style: italic;
        color: var(--secondary);
        border-radius: 5px;
        text-align: center;
      }

      .article-description a {
        color: var(--accent);
        text-decoration: underline;
        transition: color 0.3s ease;
      }

      .article-description a:hover {
        color: var(--accent-light);
      }

      .article-description img {
        max-width: 100%;
        height: auto;
        margin: 2rem auto;
        border-radius: 5px;
        display: block;
      }

      .article-description pre {
        background: var(--surface);
        padding: 1.5rem;
        margin: 2rem auto;
        color: var(--primary);
        overflow-x: auto;
        border-radius: 5px;
        border: 1px solid var(--border);
        text-align: left;
        display: inline-block;
      }

      .article-description code {
        background: var(--surface);
        padding: 0.3rem 0.5rem;
        color: var(--accent-light);
        border-radius: 3px;
      }

      /* Action Buttons - Centered */
      .action-buttons {
        display: flex;
        gap: 1rem;
        margin-top: 3rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .action-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--primary);
        text-decoration: none;
        padding: 1rem 2rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .action-button:hover {
        color: red
      }

      .action-button.secondary {
        border-color: var(--secondary);
      }

      .action-button.secondary:hover {
        color: red
      }

      /* Loading Spinner */
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 400px;
        width: 100%;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid var(--surface);
        border-top: 4px solid var(--accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Error State */
      .error-container {
        text-align: center;
        padding: 4rem 2rem;
        color: var(--secondary);
        background: var(--background);
        width: 100%;
      }

      .error-container i {
        font-size: 4rem;
        margin-bottom: 2rem;
        color: var(--accent);
      }

      .error-title {
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 1rem;
        color: var(--primary);
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .error-message {
        font-size: 1.1rem;
        margin-bottom: 2rem;
      }

      .retry-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: var(--accent);
        color: var(--background);
        padding: 1rem 2rem;
        text-decoration: none;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        border-radius: 5px;
      }

      .retry-button:hover {
        background: var(--accent-light);
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3);
      }

      /* Hide elements by default */
      .hidden {
        display: none !important;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .main-container {
          padding: 1rem 0.5rem;
        }

        .article-title {
          font-size: 2rem;
        }

        .article-description {
          font-size: 1rem;
        }

        .action-buttons {
          flex-direction: column;
          gap: 0.8rem;
        }

        .action-button {
          padding: 0.8rem 1.5rem;
          font-size: 0.9rem;
          text-align: center;
          justify-content: center;
        }

        .back-button {
          padding: 0.6rem 1rem;
          font-size: 0.9rem;
        }

        .article-meta {
          flex-direction: column;
          gap: 0.5rem;
        }
      }

      @media (max-width: 480px) {
        .article-title {
          font-size: 1.8rem;
        }
      }

      /* Fade in animation */
      .fade-in {
        opacity: 0;
        animation: fadeIn 0.8s ease-out forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <!-- Main Container -->
    <div class="main-container">
      <div class="article-container">
        <!-- Back Button -->
        <a href="articles.html" class="back-button">
          <i class="ri-arrow-left-line"></i>
          <span>BACK TO ARTICLES</span>
        </a>

        <!-- Loading State -->
        <div id="loadingState" class="loading-spinner">
          <div class="spinner"></div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="error-container hidden">
          <i class="ri-error-warning-line"></i>
          <div class="error-title cursive-font">Article Not Found</div>
          <p class="error-message">There is something wrong with the server or the article doesn't exist.</p>
          <button onclick="location.reload()" class="retry-button">
            <i class="ri-refresh-line"></i>
            TRY AGAIN
          </button>
        </div>

        <!-- Article Content -->
        <div id="articleContent" class="article-content hidden">
          <!-- Article Header - Centered -->
          <div class="article-header fade-in">
            <h1 id="articleTitle" class="article-title cursive-font">Article Title</h1>
            <div class="article-meta">
              <div class="meta-item">
                <i class="ri-user-line"></i>
                <span id="articleAuthor">Author</span>
              </div>
              <div class="meta-item">
                <i class="ri-calendar-line"></i>
                <span id="articleDate">Date</span>
              </div>
            </div>
          </div>

          <!-- Article Description - Centered -->
          <div id="articleDescriptionContainer" class="fade-in">
            <div id="articleDescription" class="article-description">
              Article description will appear here...
            </div>
          </div>

          <!-- Action Buttons - Centered -->
          <div class="action-buttons fade-in">
            <!-- Attachment Button (conditional) -->
            <a id="attachmentButton" href="#" target="_blank" class="action-button hidden">
              <i class="ri-attachment-line"></i>
              <span>Read Full</span>
            </a>

            <!-- Source Button (conditional) -->
            <a id="sourceButton" href="#" target="_blank" class="action-button secondary hidden">
              <i class="ri-external-link-line"></i>
              <span>Source</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Get article ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get('id');

        if (!articleId) {
          showError();
          return;
        }

        // Fetch article details
        fetchArticleDetail(articleId);

        async function fetchArticleDetail(id) {
          const loadingState = document.getElementById('loadingState');
          const errorState = document.getElementById('errorState');
          const articleContent = document.getElementById('articleContent');

          try {
            const response = await fetch(`https://myapi.finixdev.com/api/articles/${id}/`);
            
            if (!response.ok) {
              throw new Error('Article not found');
            }

            const article = await response.json();
            
            // Hide loading state
            loadingState.classList.add('hidden');
            
            // Display article
            displayArticle(article);
            articleContent.classList.remove('hidden');

          } catch (error) {
            console.error('Error fetching article:', error);
            loadingState.classList.add('hidden');
            errorState.classList.remove('hidden');
          }
        }

        function displayArticle(article) {
          // Set title
          const titleText = article.article_title || 'Untitled Article';
          document.getElementById('articleTitle').textContent = titleText;
          document.title = `${titleText} - Om Pandey`;

          // Set author
          document.getElementById('articleAuthor').textContent = article.article_author || 'Unknown Author';

          // Format and set date
          if (article.publcshed_at) {
            const publishedDate = new Date(article.publcshed_at);
            const formattedDate = publishedDate.toLocaleDateString('en-US', {
              year: 'numeric',
              month: 'long',
              day: 'numeric'
            });
            document.getElementById('articleDate').textContent = formattedDate;
          } else {
            document.getElementById('articleDate').textContent = 'Date not available';
          }

          // Handle article description
          if (article.article_discrptions && article.article_discrptions.trim()) {
            // Check if content contains HTML tags (CKEditor output)
            const hasHTMLTags = /<[^>]*>/.test(article.article_discrptions);
            
            if (hasHTMLTags) {
              // Render as HTML for CKEditor content
              document.getElementById('articleDescription').innerHTML = article.article_discrptions;
            } else {
              // Render as plain text and preserve line breaks
              document.getElementById('articleDescription').innerHTML = article.article_discrptions.replace(/\n/g, '<br>');
            }
          } else {
            document.getElementById('articleDescription').innerHTML = '<p style="color: var(--secondary); font-style: italic;">No content available for this article.</p>';
          }

          // Handle attachment button (conditional)
          if (article.article_attchamens && article.article_attchamens.trim()) {
            const attachmentBtn = document.getElementById('attachmentButton');
            attachmentBtn.href = article.article_attchamens;
            attachmentBtn.classList.remove('hidden');
          }

          // Handle source button (conditional)
          if (article.article_source && 
              article.article_source.trim() && 
              article.article_source !== '#' && 
              article.article_source.startsWith('http')) {
            const sourceBtn = document.getElementById('sourceButton');
            sourceBtn.href = article.article_source;
            sourceBtn.classList.remove('hidden');
          }
        }

        function showError() {
          document.getElementById('loadingState').classList.add('hidden');
          document.getElementById('errorState').classList.remove('hidden');
        }

        // Button click validation
        document.getElementById('attachmentButton').addEventListener('click', function(e) {
          const href = this.getAttribute('href');
          if (!href || href === '#' || href === 'null' || href === 'undefined') {
            e.preventDefault();
            alert('No attachment available for this article.');
          }
        });

        document.getElementById('sourceButton').addEventListener('click', function(e) {
          const href = this.getAttribute('href');
          if (!href || href === '#' || href === 'null' || href === 'undefined' || !href.startsWith('http')) {
            e.preventDefault();
            alert('No valid source URL available for this article.');
          }
        });
      });
    </script>
  </body>
</html>
