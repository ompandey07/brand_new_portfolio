    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #ffffff;
        --secondary: #a0a0a0;
        --accent: #dc2626;
        --accent-light: #ef4444;
        --background: #0a0a0a;
        --surface: #1a1a1a;
        --surface-light: #2a2a2a;
        --border: #404040;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: var(--primary);
      }

      .cursive-font {
        font-family: 'Dancing Script', cursive;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--surface);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--accent);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-light);
      }

      /* Navigation */
      .navbar {
        transition: all 0.3s ease;
      }

      .navbar.scrolled {
        background: rgba(10, 10, 10, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Hero Section */
      .hero-bg {
        background-image: url('/HeroImages/Articles.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        position: relative;
        height: 70vh;
        min-height: 600px;
        overflow: hidden;
        /* Simple U-shaped clip-path for the background image */
        clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
      }

      /* U-shaped black overlay */
      .hero-bg::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        /* Same U-shaped clip-path for the overlay */
        clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
        z-index: 1;
      }

      /* Additional vintage film overlay */
      .hero-bg::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          rgba(139, 69, 19, 0.1) 0%,
          transparent 20%,
          transparent 80%,
          rgba(139, 69, 19, 0.1) 100%
        );
        opacity: 0.6;
        z-index: 2;
        /* Apply same U-shaped clip-path */
        clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
      }

      /* Background image animation on page load */
      .hero-bg {
        opacity: 0;
        transform: scale(1.1);
        animation: bgImageLoad 1.5s ease-out 0.2s forwards;
      }

      @keyframes bgImageLoad {
        0% {
          opacity: 0;
          transform: scale(1.1);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Articles Container */
      .articles-container {
        margin-top: 0;
        padding: 4rem 1.5rem;
        background: linear-gradient(135deg, var(--background) 0%, var(--surface) 100%);
        min-height: 100vh;
      }

      /* Articles Table */
      .articles-table {
        max-width: 1000px;
        margin: 0 auto;
        background: var(--surface);
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        border: 1px solid var(--border);
        opacity: 0;
        transform: translateY(50px);
        animation: slideInUp 1s ease-out 0.5s forwards;
      }

      @keyframes slideInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .table-header {
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
        padding: 2rem;
        text-align: center;
      }

      .table-title {
        color: white;
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 0.5rem;
      }

      .table-subtitle {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1.1rem;
      }

      .table-content {
        padding: 0;
      }

      .article-row {
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
        padding: 2rem;
        transition: all 0.3s ease;
        position: relative;
      }

      .article-row:hover {
        background: var(--surface-light);
        transform: translateX(10px);
      }

      .article-row::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 4px;
        background: var(--accent);
        transform: scaleY(0);
        transition: transform 0.3s ease;
      }

      .article-row:hover::before {
        transform: scaleY(1);
      }

      .article-info {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .article-title {
        color: var(--primary);
        font-size: 1.8rem;
        font-weight: 600;
        margin: 0;
      }

      .article-description {
        color: var(--secondary);
        font-size: 1.1rem;
        margin: 0;
        line-height: 1.6;
      }

      .article-meta {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        color: var(--secondary);
        font-size: 0.95rem;
        margin-top: 0.8rem;
      }

      .view-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 60px;
        height: 60px;
        border-radius: 15px;
        background: linear-gradient(135deg, #10b981 0%, #065f46 100%);
        color: white;
        text-decoration: none;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .view-btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        border-color: #10b981;
      }

      /* Hero Animations */
      @keyframes heroZoom {
        0% {
          transform: scale(0.8) translateY(100px);
          opacity: 0;
        }
        100% {
          transform: scale(1) translateY(0);
          opacity: 1;
        }
      }

      .hero-zoom {
        animation: heroZoom 1.2s ease-out 0.8s forwards;
        opacity: 0;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .hero-bg {
          height: 60vh;
          min-height: 500px;
        }

        .article-row {
          grid-template-columns: 1fr;
          gap: 1.5rem;
          text-align: center;
        }

        .table-title {
          font-size: 2rem;
        }

        .article-title {
          font-size: 1.5rem;
        }

        .article-meta {
          justify-content: center;
        }
      }

      /* Loading Animation */
      .fade-in {
        opacity: 0;
        animation: fadeIn 1s ease-out forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body class="bg-black text-white">

        <!-- Desktop Menu -->

    </nav>

    <!-- Hero Section -->
    <section class="hero-bg flex items-center justify-center relative">
      <div class="container mx-auto px-6 relative z-10">
        <div class="text-center max-w-4xl mx-auto">
          <div class="hero-zoom">
            <h1 class="cursive-font text-7xl md:text-8xl font-bold text-white leading-tight mb-6">

            </h1>

              Explore my thoughts, research, and insights through written content
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Articles Section -->
    <section class="articles-container">
      <div class="articles-table">
        <!-- Table Header -->
        <div class="table-header fade-in">
          <h2 class="table-title cursive-font">My Articles</h2>
          <p class="table-subtitle">Discover insights, research, and creative writing</p>
        </div>

        <!-- Table Content -->
        <div class="table-content">
          <!-- Article Row -->
          <div class="article-row fade-in">
            <div class="article-info">
              <h3 class="article-title">In The Silence I Found You</h3>
            </div>
            <div>
              <a href="Articles/In The Silence I Found You .pdf" target="_blank" class="view-btn" title="View Article">
                <i class="ri-eye-line text-2xl"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const navbar = document.querySelector('.navbar');

        // Navigation scroll effect
        window.addEventListener('scroll', function() {
          if (window.scrollY > 100) {
            navbar.classList.add('scrolled');
          } else {
            navbar.classList.remove('scrolled');
          }
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
              target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
              });
            }
          });
        });

        // Add hover effects to article rows
        const articleRows = document.querySelectorAll('.article-row');
        articleRows.forEach(row => {
          row.addEventListener('mouseenter', function() {
            this.style.transform = 'translateX(10px)';
          });
          
          row.addEventListener('mouseleave', function() {
            this.style.transform = 'translateX(0)';
          });
        });

        // Add click animation to view buttons
        const viewBtns = document.querySelectorAll('.view-btn');
        viewBtns.forEach(btn => {
          btn.addEventListener('click', function(e) {
            // Create ripple effect
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.cssText = `
              position: absolute;
              width: ${size}px;
              height: ${size}px;
              left: ${x}px;
              top: ${y}px;
              background: rgba(255, 255, 255, 0.3);
              border-radius: 50%;
              transform: scale(0);
              animation: ripple 0.6s ease-out;
              pointer-events: none;
            `;
            
            this.appendChild(ripple);
            
            setTimeout(() => {
              ripple.remove();
            }, 600);
          });
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
          @keyframes ripple {
            to {
              transform: scale(2);
              opacity: 0;
            }
          }
          
          .view-btn {
            position: relative;
            overflow: hidden;
          }
        `;
        document.head.appendChild(style);
      });
    </script>
    <script src="app.js"></script>
  </body>
