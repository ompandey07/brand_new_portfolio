    <style>
      :root {
        --primary: #ffffff;
        --secondary: #a0a0a0;
        --accent: #dc2626;
        --accent-light: #ef4444;
        --background: #0a0a0a;
        --surface: #1a1a1a;
        --surface-light: #2a2a2a;
        --border: #404040;
        --gold: #d4af37;
        --gold-light: #f4d03f;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: var(--primary);
      }

      .cursive-font {
        font-family: 'Dancing Script', cursive;
      }

      .display-font {
        font-family: 'Playfair Display', serif;
      }

      .code-font {
        font-family: 'Cascadia Code', monospace;
      }

      .elegant-font {
        font-family: 'Crimson Text', serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--surface);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--accent);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-light);
      }

      /* Navigation */
      .navbar {
        transition: all 0.3s ease;
      }

      .navbar.scrolled {
        background: rgba(10, 10, 10, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Hero Section */
      .hero-bg {
        background-image: url('/HeroImages/Lets.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        position: relative;
        height: 70vh;
        min-height: 600px;
        overflow: hidden;
        clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
      }

      .hero-bg::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
        z-index: 1;
      }

      .hero-bg::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          rgba(139, 69, 19, 0.1) 0%,
          transparent 20%,
          transparent 80%,
          rgba(139, 69, 19, 0.1) 100%
        );
        opacity: 0.6;
        z-index: 2;
        clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
      }

      .hero-bg {
        opacity: 0;
        transform: scale(1.1);
        animation: bgImageLoad 1.5s ease-out 0.2s forwards;
      }

      @keyframes bgImageLoad {
        0% {
          opacity: 0;
          transform: scale(1.1);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* About Content - Updated for full width */
      .about-container {
        margin-top: 0;
        padding: 6rem 1.5rem 4rem;
        min-height: 100vh;
      }

      .about-content {
        max-width: 1200px;
        margin: 0 auto;
        opacity: 0;
        transform: translateY(50px);
        animation: slideInUp 1s ease-out 0.5s forwards;
      }

      @keyframes slideInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Details Section - Now full width */
      .details-section {
        padding: 3rem 2rem;
        width: 100%;
      }

      .section-title {
        font-size: 3.5rem;
        font-weight: 900;
        margin-bottom: 2rem;
        background: linear-gradient(135deg, var(--primary), var(--gold), var(--accent-light));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1.1;
        text-align: center;
      }

      .intro-text {
        font-family: 'Cascadia Code', monospace; /* Using Cascadia Code font */
        font-size: 1.2rem;
        line-height: 1.8;
        color: var(--secondary);
        margin-bottom: 3rem;
        letter-spacing: 0.5px;
        text-align: justify;
        max-width: none;
      }

      .hero-zoom {
        animation: heroZoom 1.2s ease-out 0.8s forwards;
        opacity: 0;
      }

      @keyframes heroZoom {
        0% {
          transform: scale(0.8) translateY(100px);
          opacity: 0;
        }
        100% {
          transform: scale(1) translateY(0);
          opacity: 1;
        }
      }

      /* Contact Section - Centered at bottom */
      .contact-section {
        background: rgba(42, 42, 42, 0.8);
        padding: 3rem;
        border-radius: 20px;
        border: 2px solid var(--accent);
        text-align: center;
        margin-top: 3rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .contact-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 1.5rem;
        font-family: 'Cascadia Code', monospace;
      }

      .contact-email {
        font-size: 1.4rem;
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-family: 'Cascadia Code', monospace;
      }

      .contact-email:hover {
        color: var(--gold);
        transform: translateY(-2px);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .hero-bg {
          height: 60vh;
          min-height: 500px;
        }

        .section-title {
          font-size: 2.5rem;
        }

        .intro-text {
          font-size: 1.1rem;
          text-align: left;
        }

        .details-section {
          padding: 2rem 1rem;
        }

        .contact-section {
          margin-top: 2rem;
          padding: 2rem;
        }

        .contact-title {
          font-size: 2rem;
        }

        .contact-email {
          font-size: 1.2rem;
        }
      }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const navbar = document.querySelector('.navbar');

        // Navigation scroll effect
        window.addEventListener('scroll', function() {
          if (window.scrollY > 100) {
            navbar.classList.add('scrolled');
          } else {
            navbar.classList.remove('scrolled');
          }
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
              target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
              });
            }
          });
        });
      });
    </script>
