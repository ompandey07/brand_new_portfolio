    <style>
      :root {
        --primary: #ffffff;
        --secondary: #a0a0a0;
        --accent: #dc2626;
        --accent-light: #ef4444;
        --background: #0a0a0a;
        --surface: #1a1a1a;
        --surface-light: #2a2a2a;
        --border: #404040;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: var(--primary);
      }

      .cursive-font {
        font-family: 'Dancing Script', cursive;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--surface);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--accent);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-light);
      }

      /* Navigation */
      .navbar {
        transition: all 0.3s ease;
      }

      .navbar.scrolled {
        background: rgba(10, 10, 10, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Hero Section */
      .hero-bg {
        background-image: url('/HeroImages/Gallery.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        position: relative;
        height: 70vh;
        min-height: 600px;
        overflow: hidden;
        /* Simple U-shaped clip-path for the background image */
        clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
      }

      /* U-shaped black overlay */
      .hero-bg::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        /* Same U-shaped clip-path for the overlay */
        clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
        z-index: 1;
      }

      /* Additional vintage film overlay */
      .hero-bg::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          rgba(139, 69, 19, 0.1) 0%,
          transparent 20%,
          transparent 80%,
          rgba(139, 69, 19, 0.1) 100%
        );
        opacity: 0.6;
        z-index: 2;
        /* Apply same U-shaped clip-path */
        clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
      }

      /* Background image animation on page load */
      .hero-bg {
        opacity: 0;
        transform: scale(1.1);
        animation: bgImageLoad 1.5s ease-out 0.2s forwards;
      }

      @keyframes bgImageLoad {
        0% {
          opacity: 0;
          transform: scale(1.1);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Gallery Grid - Masonry Layout */
      .gallery-container {
        margin-top: 0;
        padding: 4rem 1.5rem;
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
        grid-auto-rows: 15px;
        gap: 30px;
        max-width: 1400px;
        margin: 0 auto;
      }

      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 0;
        cursor: pointer;
        transform: translateY(100px);
        opacity: 0;
        transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .gallery-item.visible {
        transform: translateY(0);
        opacity: 1;
      }

      .gallery-item:nth-child(1) {
        grid-row-end: span 15;
        animation-delay: 0.1s;
      }

      .gallery-item:nth-child(2) {
        grid-row-end: span 20;
        animation-delay: 0.2s;
      }

      .gallery-item:nth-child(3) {
        grid-row-end: span 12;
        animation-delay: 0.3s;
      }

      .gallery-item:nth-child(4) {
        grid-row-end: span 18;
        animation-delay: 0.4s;
      }

      .gallery-item:nth-child(5) {
        grid-row-end: span 14;
        animation-delay: 0.5s;
      }

      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .gallery-item:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 20px 40px rgba(220, 38, 38, 0.2);
      }

      .gallery-item:hover img {
        transform: scale(1.1);
      }

      .gallery-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(45deg, rgba(220, 38, 38, 0.9), rgba(239, 68, 68, 0.9));
        opacity: 0;
        transition: opacity 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        padding: 2rem;
      }

      .gallery-item:hover .gallery-overlay {
        opacity: 1;
      }

      /* Different Animation Types */
      .gallery-item:nth-child(odd) {
        animation: slideInLeft 0.8s ease-out forwards;
      }

      .gallery-item:nth-child(even) {
        animation: slideInRight 0.8s ease-out forwards;
      }

      .gallery-item:nth-child(3n) {
        animation: slideInUp 0.8s ease-out forwards;
      }

      @keyframes slideInLeft {
        from {
          transform: translateX(-100px) rotate(-5deg);
          opacity: 0;
        }
        to {
          transform: translateX(0) rotate(0deg);
          opacity: 1;
        }
      }

      @keyframes slideInRight {
        from {
          transform: translateX(100px) rotate(5deg);
          opacity: 0;
        }
        to {
          transform: translateX(0) rotate(0deg);
          opacity: 1;
        }
      }

      @keyframes slideInUp {
        from {
          transform: translateY(100px) scale(0.8);
          opacity: 0;
        }
        to {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }

      /* Lightbox */
      .lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .lightbox.active {
        opacity: 1;
        pointer-events: all;
      }

      .lightbox img {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
        border: 3px solid #dc2626;
        border-radius: 10px;
      }

      .lightbox-close {
        position: absolute;
        top: 2rem;
        right: 2rem;
        color: white;
        cursor: pointer;
        font-size: 2rem;
        z-index: 1001;
        transition: color 0.3s ease;
      }

      .lightbox-close:hover {
        color: #dc2626;
      }

      /* Hero Animations */
      @keyframes heroZoom {
        0% {
          transform: scale(0.8) translateY(100px);
          opacity: 0;
        }
        100% {
          transform: scale(1) translateY(0);
          opacity: 1;
        }
      }

      .hero-zoom {
        animation: heroZoom 1.2s ease-out 0.8s forwards;
        opacity: 0;
      }

      /* Scroll trigger animations */
      .gallery-item.animate-slide-left {
        animation: slideInLeft 0.8s ease-out forwards;
      }

      .gallery-item.animate-slide-right {
        animation: slideInRight 0.8s ease-out forwards;
      }

      .gallery-item.animate-slide-up {
        animation: slideInUp 0.8s ease-out forwards;
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .hero-bg {
          height: 60vh;
          min-height: 500px;
        }

        .gallery-grid {
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
      }
    </style>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
      <span class="lightbox-close" id="lightboxClose">
        <i class="ri-close-line"></i>
      </span>
      <img id="lightboxImage" src="" alt="" />
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const navbar = document.querySelector('.navbar');
        const galleryItems = document.querySelectorAll('.gallery-item');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const lightboxClose = document.getElementById('lightboxClose');

        // Navigation scroll effect
        window.addEventListener('scroll', function() {
          if (window.scrollY > 100) {
            navbar.classList.add('scrolled');
          } else {
            navbar.classList.remove('scrolled');
          }
        });

        // Intersection Observer for gallery animations
        const observerOptions = {
          threshold: 0.2,
          rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry, index) => {
            if (entry.isIntersecting) {
              setTimeout(() => {
                entry.target.classList.add('visible');
                
                // Add different animation classes
                const itemIndex = Array.from(galleryItems).indexOf(entry.target);
                if (itemIndex % 3 === 0) {
                  entry.target.classList.add('animate-slide-left');
                } else if (itemIndex % 3 === 1) {
                  entry.target.classList.add('animate-slide-right');
                } else {
                  entry.target.classList.add('animate-slide-up');
                }
              }, index * 200);
            }
          });
        }, observerOptions);

        // Observe gallery items
        galleryItems.forEach(item => {
          observer.observe(item);
        });

        // Lightbox functionality
        galleryItems.forEach(item => {
          item.addEventListener('click', () => {
            const imageSrc = item.getAttribute('data-src');
            lightboxImage.src = imageSrc;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
          });
        });

        // Close lightbox
        lightboxClose.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
          if (e.target === lightbox) {
            closeLightbox();
          }
        });

        // ESC key to close lightbox
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape' && lightbox.classList.contains('active')) {
            closeLightbox();
          }
        });

        function closeLightbox() {
          lightbox.classList.remove('active');
          document.body.style.overflow = 'auto';
        }

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
              target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
              });
            }
          });
        });
      });
    </script>
